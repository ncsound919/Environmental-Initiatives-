[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ecosystem-brains"
version = "1.0.0"
description = "Shared forecasting and optimization libraries for ECOS projects"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "prophet>=1.1.5",
    "ortools>=9.8.0",
    "torch>=2.1.0",
    "xgboost>=2.0.0",
    "fastapi>=0.109.0",
    "pydantic>=2.5.0",
    "pulp>=2.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "mypy>=1.7.0",
]
