# ECOS MQTT Broker Configuration (Mosquitto)
# Level 2 & 3 IoT Pipeline

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Secure MQTT listener (TLS)
listener 8883
protocol mqtt
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2

# Secure WebSocket listener (MQTT over WebSockets with TLS)
listener 9443
protocol websockets
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2

# Authentication - allow anonymous for local development
# For production, set allow_anonymous false and configure password_file
allow_anonymous true
# password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections 1000
max_keepalive 65535

# Message size limits (in bytes). Set conservatively; increase only if larger payloads are required.
message_size_limit 1048576

# Topic patterns for ECOS ecosystem
# Pattern: ecos/{project_code}/{device_id}/telemetry
# Pattern: ecos/{project_code}/{device_id}/control
# Pattern: ecos/dispatcher/#

# ACL (Access Control List) - define in separate file if needed
# acl_file /mosquitto/config/acl
