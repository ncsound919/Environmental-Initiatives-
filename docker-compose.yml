version: '3.8'

services:
  # PostgreSQL with TimescaleDB for time-series telemetry
  postgres:
    image: timescale/timescaledb:2.17.2-pg15
    container_name: ecos-postgres
    environment:
      POSTGRES_USER: ecos
      POSTGRES_PASSWORD: ecos_password
      POSTGRES_DB: ecos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto) for IoT telemetry
  mqtt:
    image: eclipse-mosquitto:2
    container_name: ecos-mqtt
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - ecos-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: ecos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecos-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Gateway
  api:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: ecos-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ecos:ecos_password@postgres:5432/ecos_db
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecos-network
    restart: unless-stopped

  # Keycloak for SSO
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    command: ["start-dev"]
    container_name: ecos-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/ecos_db
      KC_DB_USERNAME: ecos
      KC_DB_PASSWORD: ecos_password
      # Supply via .env; required even in development
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecos-network
    restart: unless-stopped

  # Zookeeper (for Kafka)
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: ecos-zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=no
      - ZOO_CLIENT_USER=ecos
      - ZOO_CLIENT_PASSWORD=ecos_password
    ports:
      - "2181:2181"
    networks:
      - ecos-network
    restart: unless-stopped

  # Kafka broker
  kafka:
    image: bitnami/kafka:3.7
    container_name: ecos-kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=SASL_PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=SASL_PLAINTEXT://kafka:9092
      - KAFKA_CLIENT_USER=ecos
      - KAFKA_CLIENT_PASSWORD=ecos_password
      - KAFKA_INTER_BROKER_USER=ecos
      - KAFKA_INTER_BROKER_PASSWORD=ecos_password
      - KAFKA_CFG_SASL_ENABLED_MECHANISMS=PLAIN
      - KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL=PLAIN
      - KAFKA_CFG_SECURITY_INTER_BROKER_PROTOCOL=SASL_PLAINTEXT
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - ecos-network
    restart: unless-stopped

  # Next.js Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ecos-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - ecos-network
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:
  redis_data:

networks:
  ecos-network:
    driver: bridge
