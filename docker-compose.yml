version: '3.8'

services:
  # PostgreSQL with TimescaleDB for time-series telemetry
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: ecos-postgres
    environment:
      POSTGRES_USER: ecos
      POSTGRES_PASSWORD: ecos_password
      POSTGRES_DB: ecos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto) for IoT telemetry
  mqtt:
    image: eclipse-mosquitto:2
    container_name: ecos-mqtt
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - ecos-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: ecos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecos-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Gateway
  api:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: ecos-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ecos:ecos_password@postgres:5432/ecos_db
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecos-network
    restart: unless-stopped

  # Next.js Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ecos-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - ecos-network
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:
  redis_data:

networks:
  ecos-network:
    driver: bridge
